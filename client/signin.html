<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Hello Books - Sign in</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <a href="#"> Hello Books </a>
      </div>
      <div class="navbar-toggle">&#9776;</div>
      <nav class="navbar-items">
        <div class="navbar-link"><a href="index.html"> Home </a></div>
        <div class="navbar-link">
          <a href="#"> About </a>
        </div>
        <div class="navbar-link">
          <a
            href="https://github.com/babadee001/HelloBooks-maesters"
            target="_blank"
          >
            Repo
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="form-area">
        <form action="" method="post" class="signin-form">
          <div class="signin-header">
            <h1>Sign In</h1>
          </div>
          <div class="error"></div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id=""
              class="input-field"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id=""
              class="input-field"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id=""
              class="btn btn-submit"
              value="Sign in"
            />
          </div>
          <div class="form-group">
            <input
              type="button"
              name="google-sign-in"
              id=""
              class="btn btn-google"
              value="Sign in with Google"
            />
          </div>
          <div class="sign-up-area">
            Don't have an account.
            <a href="signup.html" class="form-link">Sign Up</a> or
            <a href="resetpassword.html" class="form-link">
              Forgot Password?
            </a>
          </div>
        </form>
      </section>
    </div>
    <footer class="fix">
      <span>&copy;2019 All Rights Reserved</span>
      <span>Programmers Circuit Batch 1</span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
